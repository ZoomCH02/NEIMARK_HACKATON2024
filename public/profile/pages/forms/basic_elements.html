    <script>
      var sock = new WebSocket("ws://localhost:9000");

      // Функция для добавления нового сообщения
      function addMessage(msg) {
        var node = document.createElement("h5");
        node.textContent = `${msg.user} ${msg.date} : ${msg.msg}`;
        document.querySelector("#messages").appendChild(node);

        // Прокручиваем контейнер сообщений вниз
        document.querySelector("#messages").scrollTop = document.querySelector("#messages").scrollHeight;
      }

      window.onload = () => {
        sock.addEventListener("message", async (data) => {
          console.log("MSG");
          var msg = JSON.parse(data.data);
          addMessage(msg);
        });
      };

      document.querySelector("#send").onclick = (ev) => {
        var date = new Date();
        var msg = {
          user: localStorage.getItem("username"),
          msg: document.querySelector("#msg").value,
          date: `(${date.toTimeString().split(" ")[0]} ${date.toLocaleDateString()})`
        };
        sock.send(JSON.stringify(msg));

        // Очищаем поле ввода сообщения
        document.querySelector("#msg").value = "";
      };
    </script>
