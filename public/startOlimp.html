<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Похождение олимпиады</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body id="body">
    <div class="container">
        <h1 id="olimpName" align="center" class="mt-5">Похождение олимпиады</h1>
        <div id="root" class="mt-4">
            <!-- Здесь будут отображаться вопросы -->
        </div>
        <hr>
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="mb-3">
                    <label for="editor" class="form-label">Напишите ваш код тут:</label>
                    <!-- Используем Bootstrap Textarea для ввода кода -->
                    <textarea id="editor" class="form-control" rows="10" placeholder="Write your code here..." spellcheck="false"></textarea>
                </div>
                <div class="mb-3">
                    <!-- Добавляем элемент input для загрузки файла -->
                    <input type="file" id="fileInput" class="form-control">
                </div>
                <button id="runButton" class="btn btn-primary">Проверка</button>
            </div>
            <div class="col-12 col-lg-6">
                <div class="mb-3">
                    <label for="output" class="form-label">Output:</label>
                    <!-- Используем Bootstrap Textarea для вывода результатов -->
                    <textarea readonly id="output" class="form-control" rows="10"></textarea>
                </div>
            </div>        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="./js/startOlimp.js"></script>
</body>
</html>
